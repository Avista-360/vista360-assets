<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CDN Vista 360 – Assets</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #f8f9fa;
      color: #202124;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      color: #1a73e8;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1rem;
      color: #5f6368;
      margin-bottom: 2rem;
    }
    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5rem;
    }
    .gallery img {
      max-width: 180px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>CDN Vista 360</h1>
  <p>Bienvenue dans votre espace d’assets pour Google Sites.</p>

  <div class="gallery">
    <img src="01 Logo Vista 360.png" alt="Logo Vista 360">
    <!-- Ajoute d'autres images ici -->
  </div>

  <footer>
    © 2025 Vista 360 – Hébergé via GitHub Pages
  </footer>
</body>
</html>
